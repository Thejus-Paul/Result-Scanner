<!doctype html>
<html>
    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
   <body>
      <div class="container">
         <form method="GET" action="/specific">
            <a class="btn btn-info" href="/database">Back</a>
            <a class="btn btn-warning" href="/failures">Failures</a>
            <label>Subject: </label>
            <select name="subject">
               {% for col in cols %}
                  {%if col != 'NAME'%}
                     <option value="{{col}}">{{col}}</option>
                  {% endif %}
               {% endfor %}
            </select>
            <input class="btn btn-info" type="submit" value="Select">
            <a class="btn btn-danger" href="/logout">Delete Session</a>
         </form>
      </div>

   <div class="container">
      <table class="table table-hover">
         <thead class="thead-dark">
            {% for col in cols %}
            <th scope="col">{{col}}</th>
            {% endfor %}
         </thead>

         {% for row in rows %}
            <tr>
               {% for col in cols %}
                  {% if((row[col] == 'F') or (row[col]|length == 10)) %}
                  <td>{{row[col]}}</td>
                  {% else %}
                  <td> </td>
                  {% endif %}
               {% endfor %}
            </tr>
         {% endfor %}
      </table>
   </div>   
   </body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
